<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">

<body>

    <header class="d-flex flex-column align-items-center mb-5 sticky-top bg-light">

    </header>

            <input type="text" id="09" class="content col-8"></input type="text">
            <button type="button" class="save col-1 bg-info border border-2 border-dark rounded text-light d-flex justify-content-center align-items-center"><span class="far fa-save" title="check" aria-hidden="true"></span></button>
        </div>

        <div class="row m-1 d-flex justify-content-center">
            <div class="hour col-1 d-flex justify-content-center align-items-center border border-2 border-secondary bg-light">10AM</div>

        <div class="row m-1 d-flex justify-content-center">
            <div class="hour col-1 d-flex justify-content-center align-items-center border border-2 border-secondary bg-light">1PM</div>
            <input type="text" id="13" class="content col-8"></input type="text">

        </div>

            <div class="hour col-1 d-flex justify-content-center align-items-center border border-2 border-secondary bg-light">3PM</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
