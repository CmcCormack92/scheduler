<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

<body>

    <header class="d-flex flex-column align-items-center">
        <h1>Work Day Schedule</h1>
        <h2 class="date"></h2>
    </header>

    <main>

            <div class="hour col-1 d-flex justify-content-center align-items-center border border-2 border-secondary bg-light">9AM</div>
            <textarea class="content col-10 bg-light"></textarea>
            <button class="save col-1 bg-info border border-2 border-dark text-light d-flex justify-content-center align-items-center"><span class="oi oi-check" title="check" aria-hidden="true"></span></button>
        </div>

        <div class="row">
            <div class="hour col-1 d-flex justify-content-center align-items-center border border-2 border-secondary bg-light">10AM</div>

        </div>

        <div class="row">

        <div class="row">

            <textarea class="content col-10 bg-light"></textarea>

    <script src="./assets/js/script.js"></script>
